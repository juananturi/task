{% extends 'base.html' %}

{% block content %}


<main class="container">
   <div class="row">
    <div class="col-md-4 offset-md-4">
        <form action="/signup/" method="POST" class="card card-body mt-5">
            <h1 class="text-center">Regístrese</h1>
        

            {% if error %}
            <div class="alert alert-danger" role="alert">
                {{error}}

            </div>
            {% endif %}

            {% csrf_token %}

            <div class="mb-3">
                <label for="username">Usuario</label>
                <input type="text" name="username" class="form-control" placeholder="escribe el usuario" id="username">
            </div>
            <div class="mb-3">
                <label for="password1">Contraseña</label>
                <input type="password" name="password1" class="form-control" placeholder="Escribe contraseña" id="password1">
            </div>
            <div class="mb-3">
                <label for="password2">Confirma Tu Contraseña</label>
                <input type="password" name="password2" class="form-control" placeholder="Confirma Tu Contraseña" id="password2">
            </div>
        
            <button class="btn btn-primary">n  
                Regístrese
            </button>
        </form>
    </div>
   </div>
</main>

{% endblock %}
